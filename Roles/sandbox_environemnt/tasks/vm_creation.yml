- name: Infrastructure vm_creation
  block:

    # - name: Create Resource Group
    #   azure.azcollection.azure_rm_resourcegroup:
    #     name: "{{ item.Resource_group_name }}"
    #     location: "{{ item.Location }}"
    #   loop: "{{ environments }}"

    - name: Create resource groups
      azure.azcollection.azure_rm_resourcegroup:
        name: "{{ rg_base_name }}{{ item }}"
        location: "{{ location }}"
      loop: "{{ range(1, rg_count + 1) | list }}"

    - name: Create virtual networks
      azure.azcollection.azure_rm_virtualnetwork:
        resource_group: "{{ item.Resource_group_name }}"
        name: "{{ item.vnet_name }}"
        address_prefixes: "{{ item.address_prefixes_vnet }}"
      loop: "{{ environments }}"

    - name: Add subnets
      azure.azcollection.azure_rm_subnet:
        resource_group: "{{ item.Resource_group_name }}"
        virtual_network: "{{ item.vnet_name }}"
        name: "{{ item.subnet }}"
        address_prefixes: "{{ item.address_prefixes_subnet }}"
      loop: "{{ environments }}"

    - name: Create public IPs
      azure.azcollection.azure_rm_publicipaddress:
        resource_group: "{{ item.Resource_group_name }}"
        location: "{{ item.Location }}"
        name: "{{ item.Ip_name }}"
        allocation_method: Static
        sku: Standard
      loop: "{{ environments }}"

    - name: Create NICs
      azure.azcollection.azure_rm_networkinterface:
        resource_group: "{{ item.Resource_group_name }}"
        name: "{{ item.NIC_name }}"
        location: "{{ item.Location }}"
        virtual_network: "{{ item.vnet_name }}"
        subnet: "{{ item.subnet }}"
        ip_configurations:
          - name: ipconfig1
            public_ip_address_name: "{{ item.Ip_name }}"
      loop: "{{ environments }}"

    - name: Create SSH key pair per environment
      ansible.builtin.openssh_keypair:
        path: "~/.ssh/azure_vm_key_{{ item.Resource_group_name }}"
        type: rsa
        size: 4096
      loop: "{{ environments }}"
      loop_control:
        label: "{{ item.Resource_group_name }}"
      register: ssh_keys

    - name: Create VMs
      azure.azcollection.azure_rm_virtualmachine:
        resource_group: "{{ item.Resource_group_name }}"
        location: "{{ item.Location }}"
        name: "{{ item.vm_name }}"
        vm_size: "{{ item.vm_size }}"
        admin_username: "{{ item.admin_username }}"
        ssh_password_enabled: false
        ssh_public_keys:
          - path: /home/{{ item.admin_username }}/.ssh/authorized_keys
            key_data: "{{ item.ssh_public_key }}"
        network_interface_names:
          - "{{ item.NIC_name }}"
        image:
          publisher: Canonical
          offer: 0001-com-ubuntu-server-jammy
          sku: 22_04-lts-gen2
          version: latest
        vm_identity:
          type: SystemAssigned
        managed_disk_type: Standard_LRS
      loop: "{{ environments }}"
      loop_control:
        label: "{{ item.Resource_group_name }} / {{ item.vm_name }}"

    - name: Create storage accounts
      azure_rm_storageaccount:
        resource_group: "{{ item.Resource_group_name }}"
        name: "{{ item.storage }}"
        type: Standard_LRS
      loop: "{{ environments }}"
      loop_control:
        label: "{{ item.Resource_group_name }} / {{ item.storage }}"

    - name: Fetch resource group info
      azure.azcollection.azure_rm_resourcegroup_info:
        name: "{{ item.Resource_group_name }}"
      loop: "{{ environments }}"
      register: rg_infos
      loop_control:
        label: "{{ item.Resource_group_name }}"
      tags: fetch_rg

    - name: Set RG names variable
      set_fact:
        my_rg_names: >-
          {{
            rg_infos.results
            | map(attribute='resourcegroups')
            | flatten
            | map(attribute='name')
            | list
          }}
      tags: fetch_rg

    - name: Write all RG names to file for pipeline
      copy:
        content: "{{ my_rg_names | join('\n') }}"
        dest: /tmp/resource_group_names.txt
      tags: fetch_rg

  environment:
    AZURE_CLIENT_ID: "{{ lookup('env', 'AZURE_CLIENT_ID') }}"
    AZURE_SECRET: "{{ lookup('env', 'AZURE_SECRET') }}"
    AZURE_TENANT: "{{ lookup('env', 'AZURE_TENANT') }}"
    AZURE_SUBSCRIPTION_ID: "{{ lookup('env', 'AZURE_SUBSCRIPTION_ID') }}"

