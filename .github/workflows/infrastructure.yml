name: Sandbox environment automation

on:
  workflow_dispatch:
    inputs:
      rg_count:
        description: 'Number of resource groups to create'
        required: true
        default: "4"
        type: choice
        options:
          - "1"
          - "2"
          - "3"
          - "4"
          - "5"
      rg_base_name:
        description: 'Base name for resource groups (e.g., sandbox-rg, dev-rg, test-rg)'
        required: true
        default: "M-environment"
        type: string
        

  push:
    branches:
      - demo_multiple_vm  

  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
    

jobs:
  provision_sandbox:
    name: Provision Sandbox
    runs-on: ubuntu-latest

    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_SECRET: ${{ secrets.AZURE_SECRET }}
      AZURE_TENANT: ${{ secrets.AZURE_TENANT }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      RG_COUNT: ${{ github.event.inputs.rg_count }}
      RG_BASE_NAME: ${{ github.event.inputs.rg_base_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Azure Ansible Collection
        run: |
          ansible-galaxy collection install azure.azcollection --force

      - name: Install Azure SDK dependencies for Ansible
        run: |
          pip install azure-mgmt-monitor azure-mgmt-resource azure-identity
          pip install -r ~/.ansible/collections/ansible_collections/azure/azcollection/requirements.txt

      - name: Prepare Ansible artifact directory
        run: mkdir -p ansible-artifacts

      # - name: Set default values for inputs
      #   run: |
      #     if [ -z "${{ github.event.inputs.rg_count }}" ]; then
      #       echo "RG_COUNT=2" >> $GITHUB_ENV
      #     else
      #       echo "RG_COUNT=${{ github.event.inputs.rg_count }}" >> $GITHUB_ENV
      #     fi
          
      #     if [ -z "${{ github.event.inputs.rg_base_name }}" ]; then
      #       echo "RG_BASE_NAME=M-environment" >> $GITHUB_ENV
      #     else
      #       echo "RG_BASE_NAME=${{ github.event.inputs.rg_base_name }}" >> $GITHUB_ENV
      #     fi
      #   shell: bash

      - name: Set default values for inputs dynamically
        run: |
          echo "Workflow event: $GITHUB_EVENT_NAME"

          # RG_COUNT
          if [ "$GITHUB_EVENT_NAME" = "workflow_dispatch" ] && [ -n "$INPUT_RG_COUNT" ]; then
            echo "RG_COUNT=$INPUT_RG_COUNT" >> $GITHUB_ENV
          else
            echo "RG_COUNT=2" >> $GITHUB_ENV
          fi

          # RG_BASE_NAME
          if [ "$GITHUB_EVENT_NAME" = "workflow_dispatch" ] && [ -n "$INPUT_RG_BASE_NAME" ]; then
            echo "RG_BASE_NAME=$INPUT_RG_BASE_NAME" >> $GITHUB_ENV
          else
            echo "RG_BASE_NAME=M-environment" >> $GITHUB_ENV
          fi
        shell: bash



      - name: Validate and Display Inputs
        run: |
          echo "========== WORKFLOW INPUTS =========="
          echo "Resource Group Count: $RG_COUNT"
          echo "Resource Group Base Name: $RG_BASE_NAME"
          echo "======================================"
          
          # Validate rg_count is a number
          if ! [[ "$RG_COUNT" =~ ^[0-9]+$ ]]; then
            echo " Error: RG_COUNT must be a number, got: $RG_COUNT"
            exit 1
          fi
          
          # Validate rg_count is between 1 and 10
          if (( RG_COUNT < 1 || RG_COUNT > 10 )); then
            echo " Error: RG_COUNT must be between 1 and 10, got: $RG_COUNT"
            exit 1
          fi
          
          # Validate rg_base_name is not empty
          if [ -z "$RG_BASE_NAME" ]; then
            echo " Error: RG_BASE_NAME cannot be empty"
            exit 1
          fi
          
          echo " All inputs validated successfully"
        shell: bash

      - name: Run Ansible Playbook (Provisioning)
        run: |
          ansible-playbook main.yml \
            -i localhost, \
            -c local \
            -e "ansible_python_interpreter=/opt/hostedtoolcache/Python/3.10.19/x64/bin/python" \
            -e "rg_count=$RG_COUNT rg_base_name=$RG_BASE_NAME" \
            --diff -vvv | tee ansible-artifacts/provisioning-run.log
        shell: bash


      - name: Upload Ansible run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ansible-run-results
          path: ansible-artifacts/

      - name: Debug resource group file
        run: |
          ansible-playbook main.yml \
            -i localhost, \
            -c local \
            -e "ansible_python_interpreter=/opt/hostedtoolcache/Python/3.10.19/x64/bin/python" \
            -e "rg_count=$RG_COUNT rg_base_name=$RG_BASE_NAME" \
            --tags fetch_rg
          echo "=== File content ==="
          cat /tmp/resource_group_names.txt
          echo "===================="
        shell: bash

      - name: Set all resource groups as environment variables
        run: |
          i=1
          while IFS= read -r rg || [ -n "$rg" ]; do
            echo "RESOURCE_GROUP_$i=$rg" >> "$GITHUB_ENV"
            i=$((i+1))
          done < /tmp/resource_group_names.txt
        shell: bash

      - name: Display Resource Group Names
        run: |
          i=1
          while true; do
            VAR_NAME="RESOURCE_GROUP_$i"
            RG_VALUE="${!VAR_NAME}"
            if [ -z "$RG_VALUE" ]; then
              break
            fi
            echo "RG $i: $RG_VALUE"
            i=$((i + 1))
          done
        shell: bash

      - name: Run Ansible Playbook in Drift Detection Mode
        id: drift
        run: |
          set -e
          ansible-playbook main.yml \
            -i localhost, \
            -c local \
            -e "ansible_python_interpreter=/opt/hostedtoolcache/Python/3.10.19/x64/bin/python" \
            -e "rg_count=$RG_COUNT rg_base_name=$RG_BASE_NAME" \
            --check --diff > drift.log || true
          if grep -q 'changed=' drift.log; then
            echo "DRIFT_DETECTED=true" >> $GITHUB_ENV
          else
            echo "DRIFT_DETECTED=false" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Send Slack notification for sandbox creation
        run: |
          i=1
          while true; do
            VAR_NAME="RESOURCE_GROUP_$i"
            RG_VALUE="${!VAR_NAME}"
            [ -z "$RG_VALUE" ] && break
            if [ "$DRIFT_DETECTED" = "true" ]; then
              MESSAGE=" Drift detected while sandbox creation for Resource Group: ${RG_VALUE}. Please check the pipeline run."
            else
              MESSAGE=" Sandbox environment for Resource Group: ${RG_VALUE} is created. No drift detected."
            fi
            curl -X POST \
              -H "Content-type: application/json" \
              --data "{\"text\":\"${MESSAGE}\"}" \
              "$SLACK_WEBHOOK_URL"
            i=$((i + 1))
          done
        shell: bash
